syntax = "proto3";

package chat;

message User {
  string username = 1;
  string password = 2;
  string email = 3;
}

message Message {
  string sender = 1;
  string receiver = 2;
  string content = 3;
}

service ChatService {
  rpc AuthenticateUser (User) returns (Response);
  rpc RegisterUser (User) returns (Response);
  rpc SendMessage (Message) returns (Response);
  rpc GetMessageStream (Response) returns (stream Message);
}

message Response {
  string message = 1;
}